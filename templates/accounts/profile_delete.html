{% extends 'base/../base.html' %}
{% block page_content %}
    <h1>Delete Profile</h1>
    <h3>Are you sure you want to delete your profile?</h3>

    <div>
        <div></div>
        <div class="form">
            <form method="post" action="{% url 'delete profile' request.user.id%}">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Delete">
                <p>
                    Go back to Profile Settings?
                    <a href="{% url 'edit profile' request.user.id %}">Profile Settings</a>
                </p>
            </form>
        </div>
    </div>
{% endblock %}
