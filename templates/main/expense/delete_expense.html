{% extends 'base/base.html' %}
{% block page_content %}
    <h1>Delete Expense</h1>

    {% if not request.user.id == expense.user_id %}
        <h3>This is not your transaction!</h3>

    {% else %}
        <h3>Are you sure you want to delete this transaction?</h3>

        <div class="form">
            <div></div>
            <div>
                <form method="post" action="{% url 'delete expense' expense.id %}">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Delete">
                </form>
            </div>
        </div>

    {% endif %}
{% endblock %}
