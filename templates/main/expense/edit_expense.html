{% extends 'base.html' %}
{% block page_content %}
    <h1>Edit Your Expense</h1>

    {% if not request.user.id == expense.user_id %}
        <h2>This is not your transaction!</h2>

    {% else %}
        <h2>Please fill all required fields!</h2>

        <div class="form">
            <div></div>
            <div>
                <form method="post" action="{% url 'edit expense' expense.id %}">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>

    {% endif %}
{% endblock %}
